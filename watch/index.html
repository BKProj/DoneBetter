
<!DOCTYPE html>

<html>

<head>
    <title>DoneBetter LIVE</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="schedule.css">
    <link href="https://vjs.zencdn.net/7.15.4/video-js.min.css" rel="stylesheet">
    <link href="forest.css" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <button onclick="window.location.href='/';" class="topbar-carousel-logo"><img class="topbar-logo" src="/splasheddbletter.png"></button>
        <button onclick="window.location.href='/watch';" class="topbar-carousel1">WATCH</button>
        <button onclick="window.location.href='/watch/schedule';" class="topbar-carousel1">SCHEDULE</button>
    </div>
        <!-- Include hls.js from a CDN -->
        <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
        
        <!-- HTML5 Video Tag -->
        <video id="video" 
               width='480px' height='360px' controls autoplay
               src="http://docs.evostream.com/sample_content/assets/hls-bunny-166/playlist.m3u8">
        </video>
        <!-- Invocation Script -->
        <script>
            if (Hls.isSupported()) {
              var video = document.getElementById('video');
              var hls = new Hls();
              hls.loadSource(video.src);
              hls.attachMedia(video);
            }else{
                alert("Cannot stream HLS, use another video source");
            }
        </script>
        <div class="player-spacer">
            <h1>WHAT'S ON NOW</h1>
            <button onclick="window.location.href='./schedule';" class="topbar-carousel1">SCHEDULE ></button>
        </div>
        <div class="show-container">
            <div class="show-slot show-slot-lead">
                <div class="placeholder-bg"></div>
                <div class="text-container">
                    <p class="show-name">Loading...</p>
                    <p class="airing-time">--:--</p>
                </div>
            </div>
            <div class="show-slot">
                <div class="placeholder-bg"></div>
                <div class="text-container">
                    <p class="show-name">Loading...</p>
                    <p class="airing-time">--:--</p>
                </div>
            </div>
            <div class="show-slot">
                <div class="placeholder-bg"></div>
                <div class="text-container">
                    <p class="show-name">Loading...</p>
                    <p class="airing-time">--:--</p>
                </div>
            </div>
            <div class="show-slot">
                <div class="placeholder-bg"></div>
                <div class="text-container">
                    <p class="show-name">Loading...</p>
                    <p class="airing-time">--:--</p>
                </div>
            </div>
        </div>

        <br>




        <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
        <script src="schedule.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var player = videojs('my-video', {
                    controls: true,
                    autoplay: true,
                    preload: 'auto',
                    fluid: true,
                    aspectRatio: '16:9',
                    poster: 'poster.png'
                });
            });
        </script>


</body>

</html>
