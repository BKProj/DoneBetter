
    
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/schedfull.css">
    <link rel="stylesheet" href="/index.css">
    <title>DoneBetter Schedule</title>
</head>

    <div class="container">
        <center>
            <h1>SCHEDULE</h1>
        </center>
        <div class="day-switcher">
            <button id="btnMon" class="day-switcher-button" onclick="onDaySwitch('mon')">Monday</button>
            <button id="btnTue" class="day-switcher-button" onclick="onDaySwitch('tue')">Tuesday</button>
            <button id="btnWed" class="day-switcher-button" onclick="onDaySwitch('wed')">Wednesday</button>
            <button id="btnThu" class="day-switcher-button" onclick="onDaySwitch('thu')">Thursday</button>
            <button id="btnFri" class="day-switcher-button" onclick="onDaySwitch('fri')">Friday</button>
            <button id="btnSat" class="day-switcher-button" onclick="onDaySwitch('sat')">Saturday</button>
            <button id="btnSun" class="day-switcher-button" onclick="onDaySwitch('sun')">Sunday</button>
        </div>
        <table>
            <thead>
                <tr>
                </tr>
            </thead>
            <tbody id="schedule-table-body">
            </tbody>
        </table>
    </div>
    <script src="https://cntoo.live/schedule/schedfull.js"></script>
</body>

</html>
